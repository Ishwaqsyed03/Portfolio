name: Deploy to GitHub Pages

# IMPORTANT: For this to work properly, make sure GitHub Pages is configured to:
# 1. Source: GitHub Actions (not "Deploy from a branch")
# 2. Go to repo Settings > Pages > Source > select "GitHub Actions"
# 
# If you see README content instead of the portfolio:
# - Check that GitHub Pages source is set to "GitHub Actions"  
# - The live link should be: https://username.github.io/Portfolio/

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js for static export
        run: |
          echo "Building Next.js static site..."
          npm run build
          
          echo "âœ… Build completed successfully"
          ls -la out/
          echo ""
          echo "ğŸ“„ Checking index.html exists:"
          ls -la out/index.html
          echo ""
          echo "ğŸ” Verifying .nojekyll file:"
          ls -la out/.nojekyll
          echo ""
          echo "ğŸ“ First few lines of index.html:"
          head -5 out/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4